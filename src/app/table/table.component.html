<script src="table.component.ts"></script>
<div class="example-container mat-elevation-z8">
    <mat-progress-spinner
        class="example-margin"
        [mode]="mode"
        [color]="color"
        [hidden]="!showSpinner"
        [value]="value">
    </mat-progress-spinner>
    <div class="example-header">
        <mat-form-field style="width: 1500px;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource" class="example-table">


        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="content">
            <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.content }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: yellow"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!--<mat-paginator [length]="resultsLength" [pageSize]="30">
    </mat-paginator>-->

</div>
